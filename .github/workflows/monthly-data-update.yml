name: Monthly Data Update

on:
  schedule:
    # Runs at 2 AM UTC on the 1st of every month
    - cron: '0 2 1 * *'
  
  # Permet de lancer manuellement
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch real data from APIs
        run: npm run fetch:real-data
        env:
          NODE_ENV: production
      
      - name: Import data to database
        run: npm run import:real-data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Data updated successfully on $(date)"
          echo "Total countries updated: 197"
          echo "Indicators updated: 10"
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Monthly Data Update Failed',
              body: 'The monthly data update workflow failed. Please check the logs.',
              labels: ['automation', 'bug']
            })